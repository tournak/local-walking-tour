<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<h1>Local Walking Tour</h1>
<p>Create your own walking tour by adding landmarks, uploading photos, and writing descriptions!</p>

<div class="container">
    <div id="mapContainer">
        <div id="map"></div>
        <div id="controls">
            <div>To add a landmark, click anywhere on the map OR:</div>
            <button id="useMyLocationButton" type="button">Use My Current Location</button><br>
            <form>
                <button id="coordinatesButton">Find These Coordinates</button>
                <input type="number" id="latitudeInput" placeholder="Latitude" step="any" required>
                <input type="number" id="longitudeInput" placeholder="Longitude" step="any" required>
            </form>
        </div>
    </div>
    <div id="landmarkList">
        <h3>Landmark List</h3>
    </div>
</div>

<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBsVMoFB1Lp8Z7LunVnSpab_3XZL89__U&callback=initMap&loading=async&v=weekly&libraries=marker"
        defer
></script>
<script src="index.js"></script>

</body>
</html>
